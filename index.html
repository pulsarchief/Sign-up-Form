<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="portion1">
            <img
                id="background-image"
                src="background-image.jpg"
                alt="picture of
            a plant" />
            <div id="image-block">
                <img
                    id="odin-lined"
                    src="odin-lined.png"
                    alt="odin logo" />
                <p id="img-txt">ODIN</p>
            </div>
            <p id="credits">
                Photo by
                <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Halie West
                </a>
                on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </p>
        </div>
        <div id="portion2">
            <span id="part1">
                <p>
                    This is not a real inline service! You know you need
                    something like this in your life to help you realize you
                    deepest dreams.
                </p>
                <p>Sign up now yo get started.</p>
                <p>You know you want to</p>
            </span>
            <span id="part2">
                <form action="">
                    <p>Let's do this!</p>
                    <span id="main">
                        <span class="inputs">
                            <span>
                                <label for="fname">FIRST NAME</label>
                                <input
                                    type="text"
                                    id="fname" />
                            </span>
                            <span>
                                <label for="email">EMAIL</label>
                                <input
                                    type="email"
                                    id="email" />
                            </span>
                            <span>
                                <label for="pass">PASSWORD</label>
                                <input
                                    type="password"
                                    id="pass" />
                            </span>
                        </span>
                        <span class="inputs">
                            <span>
                                <label for="lname">LAST NAME</label>
                                <input
                                    type="text"
                                    id="lname" />
                            </span>
                            <span>
                                <label for="num">PHONE NUMBER</label>
                                <input type="number" />
                            </span>
                            <span>
                                <label for="cpassword">CONFIRM PASSWORD</label>
                                <input
                                    type="password"
                                    id="cpassword" />
                            </span>
                        </span>
                    </span>
                </form>
            </span>
            <span id="part3">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account?
                    <a href="">Log in</a>
                </p>
            </span>
        </div>
    </body>
</html>
